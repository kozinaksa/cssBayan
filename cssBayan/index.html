<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/normalize.css" type="text/css">
  <link rel="stylesheet" href="./styles/style.css" type="text/css">
  <title>CSS Bayan</title>
</head>
<body>
  <header>
    <h1>CSS Bayan</h1>
  </header>
  <main>
    <div class="memes-container">
      <div class="meme">
        <input type="radio" name="meme-input" id="meme__1" checked>
        <label class="meme__label" for="meme__1">
          <h6>This chef's kiss</h6>
          <img class="meme__icon" src="./assets/svg/accordion_btn.svg"></img>
        </label>
        <div class="meme__content">
          <img class="meme__img" src="./assets/img/burger_380x380.jpg" alt="meme about burger">
        </div>
      </div>
      <div class="meme">
        <input type="radio" name="meme-input" id="meme__2">
        <label class="meme__label" for="meme__2">
          <h6>Dumbledore</h6>
          <img class="meme__icon" src="./assets/svg/accordion_btn.svg"></img>
        </label>
        <div class="meme__content">
          <img class="meme__img" src="./assets/img/Dumbledore_and_Snape_380x426.jpg" alt="meme about burger">
        </div>
      </div>
      <div class="meme">
        <input type="radio" name="meme-input" id="meme__3">
        <label class="meme__label" for="meme__3">
          <h6>A fart noise</h6>
          <img class="meme__icon" src="./assets/svg/accordion_btn.svg"></img>
        </label>
        <div class="meme__content">
          <img class="meme__img" src="./assets/img/fart_380x563.jpg" alt="meme about burger">
        </div>
      </div>
      <div class="meme">
        <input type="radio" name="meme-input" id="meme__4">
        <label class="meme__label" for="meme__4">
          <h6>Error</h6>
          <img class="meme__icon" src="./assets/svg/accordion_btn.svg"></img>
        </label>
        <div class="meme__content">
          <img class="meme__img" src="./assets/img/error_380x316.jpg" alt="meme about burger">
        </div>
      </div>
      <div class="meme">
        <input type="radio" name="meme-input" id="meme__5">
        <label class="meme__label" for="meme__5">
          <h6>How programmers do yoga</h6>
          <img class="meme__icon" src="./assets/svg/accordion_btn.svg"></img>
        </label>
        <div class="meme__content">
          <img class="meme__img" src="./assets/img/yoga_380x442.jpg" alt="meme about burger">
        </div>
      </div>
    </div>
  </main>
</body>
</html>
